<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        生活中，我们经常需要使用表格来表示一些格式化的数据，
            课程表，人名单、成绩单……
        
        网页中我们可以通过table标签来创建一个表格
     -->
    <table border="1" width="50%" align="center">
        <!-- 在table中，使用tr来表示表中的一行，有几个tr就有几行 -->
        <tr>
            <!-- 在tr中使用td表示一个单元格，有几个td就有几个单元格 -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <!-- rowspan 纵向的合并单元格 -->
            <td>D3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <!-- 
                colspan 横向的合并单元格
             -->
            <td>D4</td>
        </tr>
    </table>
</body>

</html>
