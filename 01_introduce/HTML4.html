<!doctype html>
<html>
	<head>
	<!--可以通过meta标签来设置网页的字符集，避免乱码问题-->
		<meta charset = "utf-9">
		<title>网页的基本结构</title>
	</head>
	<body>
	
	<!--
		迭代
			网页的版本
				html4、html2.0、html5……
		
		文档声明（doctype）
			- 文档声明用来告诉浏览器当前网页的版本
			- html5的文档声明
			<!doctype html>
		
		进制：
		
		字符编码
	-->
	
	
	
	</body>
</html>
