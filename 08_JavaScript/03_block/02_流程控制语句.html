            流程控制语句
            - JS中的程序是从上到下一行一行执行的
            - 通过流程控制语句可以控制程序执行流程，
                使程序可以根据一定的条件来选择执行
            - 语句分类：
                1、条件判断语句
                2、条件分支语句
                3、循环语句
        */

        /*
            条件判断语句：
                - 使用条件判断语句可以在执行某个语句之前进行判断。
                    如果条件成立才会执行语句，条件不成立则语句不执行，
                - if 语句
                - 语法一：
                    if(条件表达式){
                        语句.....
                    }                       
                    if语句在执行时，会先对条件表达式进行求值判断，
                    如果条件表达式的值为true，则执行if后的语句，
                    如果条件表达式的值为false，则不会执行if后的语句
                        if语句只能控制紧随其后的语句，
                        可以将这些语句统一放到代码块中，
                    if语句后的代码块不是必须的，但是在开发中尽量写上代码块，即使if仅有一条语句
                
                - 语法二：
                    if(条件表达式){
                        语句....
                    }else{
                        语句....
                    }

                if...else...语句
                    当该语句执行时，会先对if后的条件表达式进行求值判断，
                        如果该值为true，则执行if后语句，
                        如果该值为false，则执行else后的语句
                

                - 语法三：
                    if(条件表达式){
                        语句...
                    }else if(条件表达式){
                        语句...
                    }else if(条件表达式){
                        语句...
                    }else{
                        语句...
                    }
        */
