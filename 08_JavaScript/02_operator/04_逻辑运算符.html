<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            JS中为我们提供了三种逻辑运算符
            ! 非
                - !可以用来对一个值进行非运算
                - 所谓非运算就是指对一个布尔值进行取反操作，
                    true变false，false变true
                - 如果对一个值进行两次取反，它不会变化
                - 如果对非布尔值进行运算，则会将其转换为布尔值，然后再取反
                    所以我们可以利用该特点，来讲一个其他的数据类型转换为布尔值
                    原理和Boolean()函数一样

            && 与
                - &&可以对符号两侧的值进行与运算并返回结果
                - 运算规则
                    -两个值中只要有一个值为false就返回false
                        只有两个值都为true时，才会返回true
                    - JS中的“与”属于短路的“与”，如果第一个值为false，则不会看第二个值


            || 或
                - ||可以对符号两侧的值进行与运算并返回结果
                - 运算规则
                -两个值中只要有一个值为true就返回true
                        只有两个值都为false时，才会返回false
                    - JS中的“或”属于短路的“与”，如果第一个值为true，则不会看第二个值
        */

        /*
            && || 非布尔值的情况，
                - 对于非布尔值进行与或运算时，
                    会先将其转换为布尔值，然后再运算，并且返回原值
                与运算：
                    - 如果第一个值为true，则必然返回第二个值
                    - 如果第一个值为false，则直接返回第一个值
                或运算：
                    - 如果第一个值为true，则必然返回第一个值
                    - 如果第一个值为false，则直接返回第二个值
        */
    </script>
