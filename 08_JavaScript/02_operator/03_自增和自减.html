<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            自增
                - 通过自增可以使变量在自身的基础上增加1
                - 对于一个变量自增以后，原变量的值会立即自增1
                - 自增分成两种：后++（a++） 和 前++（++a）
                    无论是 a++ 还是 ++a，都会立即使原变量的值自增1
                        不同的是 a++ 和 ++a 的值不同
                    
                    a++ 的值等于原变量的值（自增前的值）
                    ++a 的值等于原变量的新值（自增后的值）
            
            自减
                - 通过自减可以使变量在自身的基础上减少1
                - 自减分成两种：后--（a--） 和 前--（--a）
                    a-- 的值等于原变量的值（自减前的值）
                    --a 的值等于原变量的新值（自减后的值）
        */
       var a = 1;

        // a = a + 1;
        // 使 a 自增 1
        //a++;
       console.log("a = " + a);
    </script>
</head>
