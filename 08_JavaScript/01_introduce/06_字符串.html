<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            数据类型指的就是字面量的类型
                在JS中一共有六种数据类型
                    String 字符串
                    Number 数值
                    Boolean 布尔值
                    Null 空值
                    Undefined 未定义
                    Object 对象
            
            其中String Number Boolean Null Undefined 属于基本数据类型
            而Object属于引用数据类型
        */

        /*
            String字符串
                - 在JS中字符串需要使用引号引起来
                - 使用双引号或单引号都可以，但是不要混着用
                - 引号不能嵌套，双引号不能放双引号，单引号不能放单引号
                - 在字符串中国可以使用\作为转义符
                    当表示一些特殊符号时，可以使用\进行转义
                        \" 表示"
                        \' 表示'
                        \n 表示换行
                        \t 制表符
                        \\ 表示\

        */
       var str = "hello";
       console.log(str);
    </script>
</head>
<body>
    
</body>
</html>
