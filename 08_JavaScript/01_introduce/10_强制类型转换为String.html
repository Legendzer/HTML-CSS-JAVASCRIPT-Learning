<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
         * 强制类型转换
             - 指将一个数据强制转换为其他的数据类型
             - 类型转换主要指，将其他的数据类型转换为
                 String Number Boolean 
         */
        
         /*
          * 将其他的数据类型转换为String
                方式一：
                    - 调用被转换数据类型的toString()方法
                        var a = 123;
                        a.toString();
                    - 该方法不会影响到原变量，它会将转换的结果返回
                    - 但是注意：null 和 undefined 这两个值没有toString()方法，
                        如果调用，会报错
                
                方法二：
                    - 调用String()函数，并将被转换的数据作为参数传递给函数
                        var a = 123;
                        a = String(a);
                    - 使用String()函数做强制类型转换时，
                        对于 Number 和 Boolean 实际上就是调用的toString()方法
                        但是对于null 和 undefined，就不会调用to_String()方法，
                            它会将null直接转换为"null"
                            将undefined直接转换为"undefined"
          */
    </script>
</body>
</html>
