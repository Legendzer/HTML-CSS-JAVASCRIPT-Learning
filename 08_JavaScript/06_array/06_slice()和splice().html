<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = ["孙悟空", "猪八戒", "沙和尚"];

        /*
            slice()
                - 可以用来从数组中提取指定元素
                - 该方法不会改变元素数组，而是将截取到的元素封装到一个新数组中返回
                - 参数：
                    1、截取开始的位置，包含开始索引
                    2、截取结束的位置，不包括结束索引
                        - 第二个参数可以省略不写，此时会截取从开始索引往后的所有元素
                    索引可以传递一个负值，如果传递一个负值，则从后往前计算
                        -1 倒数第一个
                        -2 倒数第二个
        */
        
        var result = arr.slice(0,2);
        var result2 = arr.slice(1,-2);

        /*
            splice()
                - 可以用于删除数组中的指定元素
                - 使用splice()会影响到原数组，会将指定元素从原数组中删除
                    并将被删除的额元素作为返回值返回
                参数：
                    第一个参数，表示开始位置的索引
                    第二个参数，表示删除的数量
                    第三个及以后的参数
                        可以传递一些新的元素，这些元素将会自动插入到开始位置索引的前边
        */

        var result = arr.splice(0,2);

        var result2 = arr.splice(1,1,"牛魔王","铁扇公主","红孩儿"); //在索引为1的元素后删除一个元素，并插入三个元素
    </script>
</head>
<body>
    
</body>
</html>
