<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            Date对象
                - 在JS中使用Date对象来表示一个时间
        */

        //创建一个Date对象
        //如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行的时间
        var d = new Date();

        //创建一个指定的时间对象，需要在构造函数中传递一个表示时间的字符串作为参数
        //日期格式： 月/日/年 时:分:秒

        console.log(d);

        /*
            getDate()
                - 获取当前日期对象是几日
            getDay()
                - 获取当前日期对象是周几
                - 会返回一个0-6的值
                    0表示周日
                    1表示周一
                    ...
            getMonth()
                - 获取当前时间对象的月份
                - 会返回一个0-11的值
                    0表示1月
                    1表示2月
                    ...
                    11表示12月

            getTime()
                - 获取当前日期对象的时间戳
                - 时间戳，指的是从格林威治标准时间的1970年1月1日，0时0分0秒到当前日期所花费的毫秒数（1秒=1000毫秒）
            
            getFullYear()
                - 获取当前日期对象的年份
        */

    </script>
</head>

</body>
</html>
