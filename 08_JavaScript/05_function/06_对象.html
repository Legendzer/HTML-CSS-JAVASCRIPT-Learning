    <script>
        /*
            创建一个对象
        */
       var obj = new Object();

       //向对象中添加属性
       obj.name = "孙悟空";
       obj.age = 18;

       //对象的属性值可以是任何的数据类型，也可以是个函数
       obj.sayName = function(){
           console.log(obj.name);
       };

       console.log(obj.sayName);

       /*
          函数也可以称为对象的属性，
            如果一个函数作为一个对象的属性保存，
            那么我们称这个函数是这个对象的方法
            调用函数就说调用对象的方法(method)
          
          但是它只是名称上的区别，没有其他的区别
       */

       //枚举对象中的属性
       //使用 for...in 语句
       /*
            语法：
                for(var 变量 in 对象){
                    ....
                }
            
            for...in语句 对象中有几个属性，循环体就会执行几次，
             每次执行时，会将对象中的一个属性的名字赋值给变量
       */
      var obj = {
          name:"孙悟空",
          age:18,
          gender:"男",
          address:"花果山"
      };
