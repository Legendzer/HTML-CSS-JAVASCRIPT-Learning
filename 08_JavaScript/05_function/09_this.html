<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            解析器在调用函数时，每次都会向函数内部传递进一个隐含的参数
             这个隐含的参数就是this，this指向的是一个对象，
             这个对象我们称为函数执行的上下文对象，
             根据函数的调用方式的不同，this会指向不同的对象
                1、以函数的形式调用，this永远是window
                2、以方法的形式调用，this就是调用方法的那个对象
        */
        function fun(){
            console.log(this);//[object Window]
        }

        //以函数形式调用，this是window
        fun();

        //创建一个对象
        var obj = {
            name:"孙悟空",
            sayName:fun
        };
        console.log(obj.sayName == fun); //true
        
        //以方法的形式调用，this是调用方法的对象
        obj.sayName();


        //创建一个name变量
        var name = "全局";

        //创建一个fun()函数
        function fun(){
            console.log(this.name);//使用this指针，可以根据传入的参数灵活输出结果
        }

        //创建两个对象
        var obj = {
            name:"孙悟空",
            sayName:fun
        };

        var obj2 = {
            name:"沙和尚",
            sayName:fun
        };

        console.log(obj.name);

    </script>
</head>

</html>
