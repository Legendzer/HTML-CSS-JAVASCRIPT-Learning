    <script>
        /*
            量词
                - 通过量词可以设置一个内容出现的次数
                - 量词只对它前边的一个内容起作用
                - {n} 正好出现n次
                - {m,n} 出现m-n次
                - {m, } m次以上
                - + 至少一个，相当于{1, }
                - * 0个或多个，相当于{0, }
                var reg = /ab{3}/;
        */

        /*
            检查一个字符串中是否已a开头
            - ^ 表示开头
            - $ 表示结尾
            - 如果在正则表达式中同时使用^ $，则要求字符串必须完全符合正则表达式
        */
