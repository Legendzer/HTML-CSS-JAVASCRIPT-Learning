<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            Math
                - Math和其他的对象不同，它不是一个构造函数，
                    它属于一个工具类，不用创建对象，它里边丰庄路数学运算相关的属性和方法
            
            abs()可以用来计算一个数的绝对值
            Math.ceil()
                - 可以对一个数进行向上取整，小数位只要有值就自动进1
            Math.floor()
                - 可以对一个数进行向下取整，小数部分会被舍掉
            Math.round()
                - 可以对一个数进行四舍五入取整
            Math.random()
                - 可以用来生成一个0-1之间的随机数
            max()可以获取多个数中的最大值
            min()可以获取多个数中的最小值
            Math.pow(x,y)
                - 返回x的y次幂
            Math.sqrt()
                - 用于对一个数进行开方运算
        */
    </script>
</head>
