<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            /* 
                颜色单位：
                    - 在CSS中可以直接使用颜色来设置各种颜色
                    - RGB值：RGB(红色，绿色，蓝色)
                    - 十六进制的RGB值：#红色绿色蓝色（颜色浓度：00-ff）
                    - HSL值：
                        H 色相（0-360）
                        S 饱和度（颜色的浓度，0%-100%）
                        L 亮度（颜色的亮度，0%-100%）
             */
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box1">
    </div>
</body>
</html>
