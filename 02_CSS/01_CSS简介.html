<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--
        第二种方式（内部样式表）：
            - 将样式编写到head中的style标签里
                然后通过CSS的选择器来选中元素并为其设置各种样式
                可以通过为多个标签设置样式，并且修改时只需要修改一处即可全部应用
            - 内部样式表更加方便对样式表进行复用

            问题：内部样式表只能对一个网页起作用，不能跨页面复用
    -->

    <style>
        p{
            color: green; 
            font-size: 50px;
        }
    </style>

    <!--
        第三种方式（外部样式表）
            - 可以将CSS样式编写到一个外部的CSS文件中,
                然后通过link标签来引入外部的CSS文件
            - 外部样式表需要通过link标签进行引入，意味着只要想使用这些样式的网页都可以对其进行引用
                使样式可以在不同页面之间进行复用
            - 编写到外部的CSS文件中，可以使用到浏览器的缓存机制，
                从而加快网页的加载速度，提高用户的体验
    -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <!--
        网页分成三个部分：
            结构（HTML）
            表现（CSS）
            行为（JavaScript）
        CSS
            - 层叠样式表
            - 网页实际上是一个多层的结构，通过CSS可以分别为网页的每一个层来设置样式
                而最终我们能看到的只是网页的最上边一层
            - 总而言之，CSS用来设置网页中元素的样式
    -->

    <!--
        使用CSS来修改元素的样式

        第一种方式（内联样式、行内样式）：
            - 在标签内部通过style属性来设置元素的样式
            - 问题：使用内联样式，只能对一个标签生效，影响多个元素需要每一个元素都复制一遍
                    当样式发生变化时，不方便修改
            
            - 注意：开发时绝对不能使用内联样式
    -->
    <p>少小离家老大回，乡音无改鬓毛衰</p>

    <p>今天天气真不错！</p>


</body>
</html>
