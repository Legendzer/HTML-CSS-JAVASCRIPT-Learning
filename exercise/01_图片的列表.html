<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片列表</title>
    <style>
        /* 设置body的背景颜色 */
        body{
            background-color: antiquewhite;
        }
        /* 设置外部ul的样式 */
        .img-list{
            /* 设置ul的宽度 */
            width: 190px;
            /* 设置ul的高度 */
            height: 470px;
            /* 裁剪溢出的内容 */
            overflow: hidden;
        }
        /* 设置li的位置 */
        .img-list li:not(last-child){
            margin-bottom: 9px;
        }
        /* 设置图片的大小 */
        .img-list img{
            width: 100%;
        }
    </style>
</head>
<body>
    <ul class="img_list">
        <li>
            <a href="javascrip:;">
                <img src="" alt="">
            </a>
        </li>

        <li>

            </a>
        </li>

        <li>

            </a>
        </li>
    </ul>
</body>
</html>
